<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link-or-list</title>
  </head>
  <body>
    <h3>Unordred List</h3>
    <h5>List style type "Bullet"</h5>
    <ul>
      <li>apple</li>
      <li>samsung</li>
      <li>oppo</li>
      <li>vivo</li>
      <li>motorola</li>
    </ul>
    <h5>List style type "circle"</h5>
    <ul style="list-style-type: circle">
      <li>apple</li>
      <li>samsung</li>
      <li>oppo</li>
      <li>vivo</li>
      <li>motorola</li>
    </ul>
    <h3>Ordred List</h3>
    <ol>
      <li>apple</li>
      <li>samsung</li>
      <li>oppo</li>
      <li>vivo</li>
      <li>motorola</li>
    </ol>

    <audio controls autoplay>
      <source src="./icons/short-5-209448.mp3" />
    </audio>

    <fieldset>
      <legend>Brands</legend>
      <table style="border: solid 5px blue">
        <tr>
          <th>apple</th>
          <th>samsung</th>
          <th>oppo</th>
          <th>vivo</th>
          <th>motorola</th>
        </tr>
      </table>
    </fieldset>

    <p>this is a para</p>
  </body>
</html>
